{% extends "assignment_adda/base.html" %} 
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}
<p><a href="{% url 'topic' topic.id %}">{{topic}}</a></p>
<p>
    Add anew Entry
</p>
<form action="{% url 'new_entry' topic.id %}" method="POST" class="form" enctype="multipart/form-data">
    {% csrf_token %} {{form|crispy}}
    {% buttons %}
    <button name="Submit" class="btn btn-primary">Add Your Answer</button>
    {% endbuttons %}
</form>
{% endblock content %}
