{% extends "assignment_adda/base.html" %} 
{% load bootstrap3 %}
{% block content %}
<p><a href="{% url 'topic' topic.id %}">{{topic}}</a></p>
<p>
    Edit Answer
</p>
<form action="{% url 'edit_entry' entry.id %}" method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %} {% bootstrap_form form %}
    {% buttons %}
    <button name="Submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
</form>
{% endblock content %}
