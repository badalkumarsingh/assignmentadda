{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Adda</title>
    {% bootstrap_css %} {% bootstrap_javascript %}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <!--STATIC NAVBAR-->
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#"><i class="fa fa-globe"></i></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'subjects' %}">Subjects</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>{% if user.is_authenticated %}<a><i class="fa fa-user"></i> {{user.username}}</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a>{% else %}<a href="{% url 'login' %}?next={{request.path}}">Login</a></li>
                    <li><a href="{% url 'register' %}?next={{request.path}}">Register</a></li>{% endif %}
                    <li><a href="{% url 'blog' %}">Blogs</a></li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">


        {% block content %} {% endblock content %}

    </div>
</body>

</html>
