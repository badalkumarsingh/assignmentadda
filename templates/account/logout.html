{% extends "account/base.html" %}
{% load widget_tweaks %}
{% load i18n %}

{% block content %}

<section class="mbr-section form1 cid-s1HhnieMcT" id="form1-27">
    <div class="container" style="margin-top:60px;">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8" data-form-type="formoid">
                <!--Formbuilder Form-->
                <h2 class="align-center">Are you sure you want to sign out?</h2>
                <form action="{% url 'account_logout' %}" method="POST" class="mbr-form form-with-styler" data-form-title="Mobirise Form">
                    {% csrf_token %}
                    <div class="row">
                        {% if form.errors %}
                        <div class="alert alert-danger align-center col-12 alerts">
                            {% for field in form %} {{field.errors}} {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <div class="dragArea row">
                        <div class="col-md-12 input-group-btn align-center"><button type="submit" class="btn btn-danger btn-form display-4"><span class="mbri-logout mbr-iconfont mbr-iconfont-btn"></span>SIGN OUT</button></div>
                    </div>
                    {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
                </form>
                <!--Formbuilder Form-->
            </div>
        </div>
    </div>
</section>
{% endblock %}
