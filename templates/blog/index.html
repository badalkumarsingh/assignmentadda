{% extends "blog/base.html" %}{% load static %} {% block content %}
<style>
    .plus {
        list-style: none;
    }
    
    .plus::before {
        content: "+ ";
        font-size: 20px;
        font-weight: bolder;
    }
</style>
{% for blogs in blog %}
<p>
    <li class="plus">
        <a href="{% url 'blog' %}{{blogs.title}}">{{blogs.title}}</a></li>
    {{blogs.date_added}}
</p>
{% endfor %} {% endblock content %}
